<!-- templates/search_results.html -->
<h1>Search Results</h1>
<form class="relative" action="{% url 'search_orders' %}" method="get">
  <label for="Search" class="sr-only"> Search </label>
  <input
      type="text"
      id="Search"
      name="q"
      placeholder="Indica el identificador de tu pedido"
      class="rounded-md border-gray-200 py-2.5 pe-10 ps-2.5 shadow-sm w-[400px] focus:outline-none focus:ring-0 focus:border-gray-400"
  />

  <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
      <button type="button" class="text-gray-600 hover:text-gray-700">
      <span class="sr-only">Search</span>

      <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
      >
          <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
      </svg>
      </button>
  </span>
</form>
<ul>
  {% for order in object_list %}
    <li>
      {{ order.transaction_id }}, {{ order.complete}}, {{ order.date_ordered}}
      <ul>
        {% for item in order.orderitem_set.all %}
        <li>
          {{ item.product.title }}, {{ item.product.price}}, {{ item.quantity }}
        </li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>

<!DOCTYPE html>
<html>
<head>
    <title>Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }
        .rating-stars {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .rating-stars input[type="radio"]:checked ~ label {
            color: gold;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Valorar Producto</h1>
    </header>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error-message">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <div>
                <label for="rating">Rating</label>
                <div class="rating-stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"><i class="fas fa-star"></i></label>
                </div>
                {% if form.rating.errors %}
                    <div class="error-message">
                        {% for error in form.rating.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>&copy; 2023 Xtreme Biking</p>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // JavaScript para capturar el valor de rating al seleccionar una estrella
        const ratingInputs = document.querySelectorAll('.rating-stars input[type="radio"]');
        ratingInputs.forEach(input => {
            input.addEventListener('change', function() {
                document.getElementById('id_rating').value = this.value;
            });
        });
    </script>
</body>
</html>
